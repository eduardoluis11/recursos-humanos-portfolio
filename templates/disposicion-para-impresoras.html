{% load static %}

<!DOCTYPE html>

<html lang="es">
<head>
    <!-- Esta página hará que las planillas para imprimir estén en un formato amigable para las impresoras (eliminando
    el footer, y configurando el head para que sea amigable a impresoras).  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Sistema de Recursos Humanos{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />
</head>

<body>
    <div class="container-fluid">   <!-- Esto agrega márgenes responsive al los lados de la página -->
        {% block body %}
        {% endblock %}
    </div>
</body>
